<!DOCTYPE html>
<html>
    <head>
        <title>cat search</title>
        <style>
            .pic {
                object-fit: cover ;
                object-position: center;
                vertical-align: middle;
                width: 50px;
                height: 50px;
                border-radius: 50px;
            }
            .search {
                vertical-align: middle;
                border: none;
            }
            .tweet-button {
                background-color: rgb(0, 152, 253);
                border: none;
                border-radius: 20px;
                color: white;
                padding-top: 7px;
                padding-bottom: 7px;
                padding-left: 15px;
                padding-right: 15px;
            }
        </style>
    </head>
    <body>
        <img class="pic" src="cat.jpg">
        <input rel="text" placeholder="What's happening?" class="search">
        <button class="tweet-button">
            Tweet
        </button>
    </body>
</html>
