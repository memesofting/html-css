<!DOCTYPE html>
<html>
    <head>
        <title>catbook.com</title>
        <style>
            .case {
                width: 500px;
            }
            .pic {
                object-fit: contain;
                width: 100px;
            }
            .add {
                background-color: rgb(0, 112, 216);
                border: none;
                border-radius: 3px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 10px;
                padding-right: 10px;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="case">
            <img class="pic" src="pics/cat.jpg">
            <p class="name">
                Oliver
            </p>
            <p class="friend">
                2 mutual friends
            </p>
            <button class="add">
                Add Friend
            </button>
        </div>
    </body>
</html>
